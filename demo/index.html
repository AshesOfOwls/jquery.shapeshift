<!DOCTYPE html>
<html>
  <head>
    <title>Jquery.Shapeshift Basic Test</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
    <script type="text/JavaScript" src="../jquery.shapeshift.js"></script>
    <link href="demo.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="nav">
      Click and drag items to move their position.<br />
      Resize the browser window so see the grid change with the new dimensions.<br />
      <a href="https://github.com/McPants/jquery.shapeshift">Check out the jQuery.Shapeshift Github repo.</a>
    </div>
    <div id="container"></div>
    <script>
      // Lets generate some child divs
      for(i=0;i<100;i++) {
        var $container = $("#container"),
            $element = $("<div></div>"),
            height = Math.floor(Math.random() * 350) + 100,
            color = '#'+(Math.random()*0xFFFFFF<<0).toString(16);
        $element.css({
          height: height,
          background: color
        });
        $container.append($element);
      }

      // And now we can shapeshift!
      $("#container").shapeshift();
    </script>
  </body>
</html>
